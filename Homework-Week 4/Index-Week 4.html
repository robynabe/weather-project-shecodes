<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 🌦</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form id="search-location">
              <input
                type="text"
                placeholder="Search location"
                id="search-text-input"
                autocomplete="off"
                autofocus="on"
              />
              <input type="submit" value="search" class="search-button" />
              <br />
              <button class="current-location" id="current=location">
                Current location📍
              </button>
              <button class="fahrenheit">°F</button>
              <button class="celsius">°C</button>
            </form>
          </div>
          <div class="col-sm">
            <h1 id="city"></h1>
            <h2 id="temperature"></h2>
            <span>°C</span>
          </div>
          <div class="date-time-details">
            <p id="date-time"><strong>May 4th, 2020 12:00pm</strong></p>
            <ul id="weather-details">
              <li>Wind <span id="wind-speed"></span>km/hr</li>
              <li>Humidity <span id="humidity"></span>%</li>
              <li>Precipitation 0 cm</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row row-cols-5">
          <div class="col">
            Tuesday <br /><i class="fas fa-cloud-sun"></i> <br />17°C
          </div>
          <div class="col">
            Wednesday <br /><i class="fas fa-umbrella"></i> <br />15°C
          </div>
          <div class="col">
            Thursday <br /><i class="fas fa-sun"></i><br />17°C
          </div>
          <div class="col">
            Friday <br /><i class="fas fa-sun"></i> <br />22°C
          </div>
          <div class="col">
            Saturday <br /><i class="fas fa-cloud-sun"></i><br />23°C
          </div>
        </div>
      </div>
    </section>
    <section class="sunrise-sunset">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Sunrise <i class="fas fa-sun"> </i>
            <i class="fas fa-long-arrow-alt-up"> </i> 5:43am
          </div>
          <div class="col-sm">
            Sunset <i class="fas fa-sun"> </i>
            <i class="fas fa-long-arrow-alt-down"> </i> 8:34pm
          </div>
        </div>
      </div>
    </section>
    <footer>Coded by Robyn Abe</footer>
    <script src="src/index.js"></script>
  </body>
</html>
