<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ðŸŒ¦</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b3d11e9eef.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <form id="search-location">
              <input
                type="text"
                placeholder="Search location"
                id="search-text-input"
                autocomplete="off"
                autofocus="on"
              />
              <br />
              <button class="current-location">Current location</button>
              <button class="fahrenheit">Â°F</button>
              <button class="celsius">Â°C</button>
            </form>
          </div>
          <div class="col-sm">
            <h1>Todays Weather</h1>
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="date-time-details">
            <p id="date-time"><strong>May 4th, 2020 12:00pm</strong></p>
            <ul id="weather-details">
              <li>Wind S 3km/hr</li>
              <li>Humidity 65%</li>
              <li>Precipitation 0.1cm</li>
              <li>Feels like 11Â°C</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row row-cols-5">
          <div class="col">
            Tuesday <br /><i class="fas fa-cloud-sun"></i> <br />17Â°C
          </div>
          <div class="col">
            Wednesday <br /><i class="fas fa-umbrella"></i> <br />15Â°C
          </div>
          <div class="col">
            Thursday <br /><i class="fas fa-sun"></i><br />17Â°C
          </div>
          <div class="col">
            Friday <br /><i class="fas fa-sun"></i> <br />22Â°C
          </div>
          <div class="col">
            Saturday <br /><i class="fas fa-cloud-sun"></i><br />23Â°C
          </div>
        </div>
      </div>
    </section>
    <section class="sunrise-sunset">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            Sunrise <i class="fas fa-sun"> </i>
            <i class="fas fa-long-arrow-alt-up"> </i> 5:43am
          </div>
          <div class="col-sm">
            Sunset <i class="fas fa-sun"> </i>
            <i class="fas fa-long-arrow-alt-down"> </i> 8:34pm
          </div>
        </div>
      </div>
    </section>
    <footer>Coded by Robyn Abe</footer>
    <script>
      let now = new Date();
      let div = document.querySelector("#date-time");

      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let day = days[now.getDay()];
      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let month = months[now.getMonth()];
      let date = now.getDate();
      let hour = now.getHours();
      let minute = now.getMinutes();
      let year = now.getFullYear();

      div.innerHTML = `${day}, ${month} ${date} ${hour}:${minute} ${year}`;

      function showWeather(response) {
        document.querySelector("h1").innerHTML = response.data.name;
      }

      function search(event) {
        event.preventDefault();
        let apiKey = "47aecf87524427e10968c44895784738";
        let city = document.querySelector("#search-text-input").value;
        let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
        axios.get(url).then(showWeather);
      }
      let form = document.querySelector("#search-location");
      form.addEventListener("enter", search);
    </script>
  </body>
</html>
